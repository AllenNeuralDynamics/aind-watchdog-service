name: Publish executable

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - feature/add-artifact-to-release
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10']

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3

    - run: pip install -e .[publish]
    - run: pip list
    - run: pyinstaller src/aind_watchdog_service/main.py --onefile --noconsole  -n aind-watchdog-service -i src/aind_watchdog_service/icon/watchdog.ico --clean
    # Verify the executable runs
    - run: copy examples/example_watch_config_no_webhook.yml ./dist/
    - run: set WATCH_CONFIG=dist/example_watch_config_no_webhook.yml
    - run: dir dist
    - run: dist/aind-watchdog-service.exe
    - name: Create
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v0.1.0-rc1
        release_name: Release 0.1.0-rc1
        draft: false
        prerelease: false
    - uses: actions/upload-artifact@v3
      with:
        path: dist/*
    - name: Upload exe release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: dist/aind-watchdog-service.exe
        asset_name: aind-watchdog-service.exe
        asset_content_type: application/vnd.microsoft.portable-executable
