name: Publish executable

on:
  pull_request:
    branches:
      - main
      - development
  push:
    branches:
      - feature/add-artifact-to-release
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10']

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3

    - run: pip install -e .[publish]
    - run: pip list
    - run: pyinstaller src/aind_watchdog_service/main.py --onefile --noconsole  -n aind-watchdog-service -i src/aind_watchdog_service/icon/watchdog.ico --clean
    # Verify the executable runs
    - run: copy examples/example_watch_config_no_webhook.yml ./dist/
    - run: set WATCH_CONFIG=dist/example_watch_config_no_webhook.yml
    - run: dir dist
    - run: dist/aind-watchdog-service.exe
    - name: Get version from __init__.py
      id: get_version
      run: |
        import os
        init_file = os.path.join('src/aind_watchdog_service', '__init__.py')
        print(init_file)
        with open(init_file, 'r') as f:
            for line in f:
                if line.startswith('__version__'):
                    version = line.split('=')[1].strip().strip('"')
                    break
        print(f"::set-output name=version::{version}")
      shell: python

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.get_version.outputs.version }}
        release_name: Release ${{ steps.get_version.outputs.version }}
        draft: false
        prerelease: false
    - uses: actions/upload-artifact@v3
      with:
        path: dist/*
    - name: Upload exe release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: dist/aind-watchdog-service.exe
        asset_name: aind-watchdog-service.exe
        asset_content_type: application/vnd.microsoft.portable-executable
